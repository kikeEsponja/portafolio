<!DOCTYPE html>
<html lang='es'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Alien_terror</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
			font-size: 25px;
			background: url("./background.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			color: #fff;
		}
		header{
    		width: 100%;
			height: 100px;
    		top:0;
			background: #ff0;
		}
		.instruccs{
    		background: #0d4581;
			width: 50%;
			margin: 2%;
		}
		h1{
			color:rgb(255, 0, 0);
		}
		.game-container{
			display: flex;
			align-items: center;
			justify-content: center;
			flex-wrap: wrap;
		}
		.game-container > div{
			width: 300px;
			height: 300px;
			margin: 1%;
			border: solid white 1px;
			border-radius: 5px;
			background: bisque;
			color:black;
		}
    	img{
    		width: 90%;
        	border-radius: 10px;
			transition: 0.3s ease transform;
			cursor: pointer;
    	}
		img:hover{
			transform: scale(1.5);
			margin-top: 50px;
		}
    	#jugar{
			width: 50%;
			font-size: 40px;
			transition: 0.3s ease transform;
    	}
		#jugar:hover{
			transform: scale(1.8);
		}
    	a{
    		text-decoration:none;
    	}
		ul{
			list-style: none;
		}
		button{
			width: 10%;
			height: 5%;
			font-size: 20px;
			border-radius: 10px;
			background: linear-gradient(#f00, #ff0);
			cursor: pointer;
		}
	</style>
</head>
<body>

	<center>
		<header>
			<h1>ALIEN TERROR</h1>
		</header>
		<main>
			<button id="jugar">Jugar</button>
			<div class="instruccs">
				<h3>Instrucciones: </h3>
				<h4>Movimientos: </h4>
			</div>
			<div class="game-container">

				<div>
					<h5>izquierda: flecha izquierda</h5>
					<img src="./office-keyb-left.png" alt="keyB">
				</div>
				<div>
					<h5>derecha: flecha derecha</h5>
					<img src="./office-keyb-right.png" alt="keyB">
				</div>
				<div>
					<h5>arriba: flecha arriba</h5>
					<img src="./office-keyb-up.png" alt="keyB">
				</div>
				<div>
					<h5>abajo: flecha abajo</h5>
					<img src="./office-keyb-down.png" alt="keyB">
				</div>
				<div>
					<h5>disparar: espacio (barra espaciadora)</h5>
					<img src="./office-keyb-space.png" alt="keyB">
				</div>
			</div>
			<button id="salir">Salir</button>
		</main>

	</center>
	<script>
		document.getElementById('salir').addEventListener('click',()=>{
			window.location.href = '../../index.html';
		});

		let jugar = document.getElementById('click');
		jugar.addEventListener('click', () => {
			window.open('./alien_terror.html');
		});
	</script>

</body>
</html>
