<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <center>
        <h1>Calculadora</h1>
        <div class="carcaza">
            <div>
                <input id="pantalla" value="" disabled>
            </div>
            <br>
            <div>
                <div>
                    <button id="1" value="1">1</button>
                    <button id="2" value="2">2</button>
                    <button id="3" value="3">3</button>
                    <button class="op" id="+" value="+">+</button>
                </div>
                <div>
                    <button id="4" value="4">4</button>
                    <button id="5" value="5">5</button>
                    <button id="6" value="6">6</button>
                    <button class="op" id="-" value="-">-</button>
                </div>
                <div>
                    <button id="7" value="7">7</button>
                    <button id="8" value="8">8</button>
                    <button id="9" value="9">9</button>
                    <button class="op" id="*" value="*">*</button>
                </div>
                <div>
                    <button id="0" value="0">0</button>
                    <button id="." value=".">.</button>
                    <button class="c" id="c" value="">C</button>
                    <button class="op" id="/" value="/">/</button>
                </div>
                <div>
                    <button class="del" id="del" value="">del</button>
                    <button class="igual" id="igual" value="">=</button>
                </div>
            </div>
        </div>
    </center>

    <script src="./calculadora.js"></script>
</body>
</html>
